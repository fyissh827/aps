name: CI/CD Pipeline

# Trigger pipeline on push or PR to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies with legacy peer deps to avoid GraphQL conflicts
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Build or run the project locally (optional for testing)
      - name: Build project
        run: npm run build || echo "No build script, skipping"

      # Step 5: Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/admin/domains/aps

            # Reset local changes and pull latest code
                 git pull origin main

            # Remove old container if exists
            docker rm -f centrals || true

            # Ensure external network exists
            docker network create app_net || true

            # Run the container with all environment variables
            docker run -d \
              -p 3000:3000 \
              --name centrals \
              -v /home/admin/domains/media:/media \
              -e IMAGE_PATH=/media \
              -e MAINAPI_URL=http://central_api:3000 \
              -e DB_HOST=host.docker.internal \
              -e DB_USER=admin_np01track \
              -e DB_PASSWORD=827qw935qw5 \
              -e DB_NAME=admin_np01track \
              -e REDIS_HOST=redis-container \
              -e REDIS_PORT=6379 \
              -e KAFKA_BROKER=kafka:9092 \
              --network app_net \
              centrals:latest
